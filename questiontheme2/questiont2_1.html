<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Valorant - Question 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-xl font-semibold text-center">Quiz Valorant</h1>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-center text-lg font-bold mb-8">Question 1</h2>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
            <p class="text-lg mb-4">Quel est le premier agent présenté officiellement par Riot Games ?</p>
            
            <label class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded mb-2 cursor-pointer">
                <input type="radio" name="q1" value="A" class="hidden"> A. Jett
            </label>
            <label class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded mb-2 cursor-pointer">
                <input type="radio" name="q1" value="B" class="hidden"> B. Phoenix
            </label>
            <label class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded mb-2 cursor-pointer">
                <input type="radio" name="q1" value="C" class="hidden"> C. Brimstone
            </label>
            <label class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded cursor-pointer">
                <input type="radio" name="q1" value="D" class="hidden"> D. Sage
            </label>
        </div>
        
        <div class="text-center mt-6">
            <button id="submitButton" class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded">Question Suivante</button>
        </div>
    </main>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            let selectedAnswer = document.querySelector('input[name="q1"]:checked');

            if (!selectedAnswer) {
                alert("Veuillez sélectionner une réponse !");
                return;
            }

            let correctAnswer = "B"; // Phoenix est le premier agent révélé
            localStorage.setItem("score", selectedAnswer.value === correctAnswer ? 1 : 0);

            window.location.href = "questiont2_2.html";
        });
    </script>
</body>
</html>
