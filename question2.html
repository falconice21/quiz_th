<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Call of Duty - Question 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold">Quiz Call of Duty</h1>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-center text-lg font-bold mb-8">Question 2</h2>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
            <p class="text-lg mb-4">En quelle année est sorti Call of Duty: Modern Warfare 2 ?</p>
            
            <label class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded mb-2 cursor-pointer">
                <input type="radio" name="q2" value="A" class="hidden"> A. 2007
            </label>
            <label class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded mb-2 cursor-pointer">
                <input type="radio" name="q2" value="B" class="hidden"> B. 2009
            </label>
            <label class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded mb-2 cursor-pointer">
                <input type="radio" name="q2" value="C" class="hidden"> C. 2011
            </label>
            <label class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded cursor-pointer">
                <input type="radio" name="q2" value="D" class="hidden"> D. 2013
            </label>
        </div>
        
        <div class="text-center mt-6">
            <button id="submitButton" class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded">Suivant</button>
        </div>
    </main>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            let selectedAnswer = document.querySelector('input[name="q2"]:checked');

            if (!selectedAnswer) {
                alert("Veuillez sélectionner une réponse !");
                return;
            }

            let correctAnswer = "B";
            let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
            if (selectedAnswer.value === correctAnswer) {
                score++;
            }

            localStorage.setItem("score", score);
            window.location.href = "question3.html";
        });
    </script>
</body>
</html>
